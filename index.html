<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pack a Lunch - Find Tiffin Services in Your Neighborhood</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Abel|Biryani:200,300,400,600,700,800,900' rel='stylesheet' type='text/css'>

    <body class="home">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section class="intro">
            <nav role="navigation" itemscope itemtype="SiteNavigationElement">
                <h2 class="visuallyhidden">Navigation</h2>
                <a href="">Sign In</a>
            </nav>
            <header role="banner" itemscope itemtype="WPHeader">
                <h1>
                    <img src="img/logo.svg" />
                    Pack <span>a</span> Lunch
                </h1>
                <p>Authentic Homemade Indian Food Delievered Daily</p>
            </header>
            <section class="search">
                <h2 class="visuallyhidden">Search for Tiffins in Your Area</h2>
                <input type="text" value="Enter Your City or Zip (Postal) Code" />
                <button>Go</button>
            </section>
        </section>

        <section class="process">
            <h2 class="visuallyhidden">How Does It Work</h2>
            <figure>
                <img src="img/icons/process-step1.svg" alt="Image of Map Marker" />
                <h2>Tell us Where You Are</h2>
                <p>Let us find food providers in your area</p>
            </figure>
            <figure>
                <img src="img/icons/process-step2.svg" alt="Image of a Dish" />
                <h2>Choose a Food Provider and a Meal Plan</h2>
                <p>You will have a chance to choose the plan that suits your needs</p>
            </figure>
            <figure>
                <img src="img/icons/process-step3.svg" alt="Image of Delivery Vehicle" />
                <h2>Pay by Cash at Delivery</h2>
                <p>Food will be delivered to you according to your plan</p>
            </figure>
        </section>

        <section class="testimonials">
            <h2 class="visuallyhidden">What Other's Say</h2>
            <figure  itemscope itemtype="Review">
                <img src="/img/dudes/testimonals1.png" alt="Photo of Rajnesh Kapur" />
                <blockquote>
                    <p>“Dare I say better than mom's food”</p>
                    <small class="signature">Rajkapur Ganeshan, Student of IT</small>
                </blockquote>
            </figure>
            <figure itemscope itemtype="Review">
                <img src="/img/dudes/testimonals2.png" alt="Photo of Tim Wilford" />
                <blockquote>
                    <p>“With PackALunch plan, I spend less time cooking and more quality time with my family, and I still get homemade and exotic food.”</p>
                    <small class="signature">Tim Wilford, Family Guy</small>
                </blockquote>
            </figure>
            <figure itemscope itemtype="Review">
                <img src="/img/dudes/testimonals3.png" alt="Photo of Ming Poon" />
                <blockquote>
                    <p>“Everyone at work looks forward to Pack-a-Lunch day!”</p>
                    <small class="signature">Ming Poon, CTO</small>
                </blockquote>
            </figure>
            <figure itemscope itemtype="Review">
                <img src="/img/dudes/testimonals4/png" alt="Photo of Rajnesh Kapur" />
                <blockquote>
                    <p>“Dare I say better than mom's food”</p>
                    <small class="signature">Rajkapur Ganeshan, Student of IT</small>
                </blockquote>
            </figure>
        </section>

        <section>
            <h2>Want to Partner With Us</h2>
            <p>Are you a food provider and want to team up with us.</p>
            <a href="">Register Now</a> 
        </section>

        <footer itemscope itemtype="WPFooter">
            <small role="contentinfo">&copy; 2015 PackaLunch | <a href="">Privacy Policy</a> | <a href="">Terms of Use</a></small>
            <ul>
                <li><a href=""><i class="fa fa-twitter"></i></a></li>
                <li><a href=""><i class="fa fa-facebook"></i></a></li>
                <li><a href=""><i class="fa fa-instagram"></i></a></li>
            </ul>
        </footer>
